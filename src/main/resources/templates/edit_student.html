<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-sm-6 col-md-6 container justify-content-center card">
      <h1 class="text-center"> Update Student </h1>
      <div class="card-body">
        <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">
          <div class="formn-group">
            <label> Student First Name </label>
            <label>
              <input
                      type="text"
                      name="firstName"
                      th:field="*{firstName}"
                      placeholder="Enter Student First Name"/>
            </label>
          </div>


          <div class="formn-group">
            <label> Student Last Name </label>
            <label>
              <input
                      type="text"
                      name="lastName"
                      th:field="*{lastName}"
                      placeholder="Enter Student Last Name"/>
            </label>
          </div>

          <div class="formn-group">
            <label> Student Email </label>
            <label>
              <input
                      type="text"
                      name="email"
                      th:field="*{email}"
                      placeholder="Enter Student Email"/>
            </label>
          </div>

          <div class="footer-body">
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
